<script type="text/javascript">

  RED.nodes.registerType('spryng-sms',{
    
    category: 'network',
    color: '#a6bbcf',
    
    defaults: {
      name        : {value:"Sprying"},
      token       : {value:""},
      originator  : {value:"Spryng"},
      route       : {value:"business"},
      encoding    : {value:"unicode"}
    },
    
    inputs    : 1,
    outputs   : 1,
    icon      : "envelope.png",
    label     : function() {
      return this.name||"spryng-sms";
    }
  });

</script>
